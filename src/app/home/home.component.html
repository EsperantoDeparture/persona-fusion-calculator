<form>
  <mat-form-field>
    <input
      matInput
      placeholder="Filter"
      [(ngModel)]="name"
      (keyup)="applyFilter($event.target.value)"
      name="pname"
    />
  </mat-form-field>
  <button
    mat-button
    *ngIf="name"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="name = '';applyFilter('');"
  >
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</form>

<table mat-table [dataSource]="dataSource">
  <!-- Level column -->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Level</th>
    <td mat-cell *matCellDef="let persona">{{ persona.level }}</td>
  </ng-container>

  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let persona">
      <b
        [ngStyle]="{ cursor: 'pointer', color: '#3f51b5' }"
        [routerLink]="['/recipes']"
        [queryParams]="{ persona: persona.name }"
        >{{ persona.name }}</b
      >
    </td>
  </ng-container>

  <!-- Arcana column -->
  <ng-container matColumnDef="arcana">
    <th mat-header-cell *matHeaderCellDef>Arcana</th>
    <td mat-cell *matCellDef="let persona">{{ persona.arcana }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20, 50, 100]"
  showFirstLastButtons
></mat-paginator>
