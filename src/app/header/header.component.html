<mat-toolbar>
  <button
    mat-icon-button
    mat-raised-button
    routerLink="/"
    color="accent"
  >
    <mat-icon svgIcon="home"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    (click)="location.back()"
  >
    <mat-icon svgIcon="navigate_before"></mat-icon>
  </button>
  <button
    mat-icon-button
    mat-raised-button
    (click)="location.forward()"
  >
    <mat-icon svgIcon="navigate_next"></mat-icon>
  </button>
</mat-toolbar>
